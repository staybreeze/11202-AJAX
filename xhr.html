<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XMLHttpRequest</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./plugin/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="header">XMLHttpRequest</h1>
    <h4 class="title"></h4>
    <div class="updated" ></div>
    <ul class="list-group"></ul>
<script src="./plugin/js/jquery.js"></script>
<script src="./plugin/js/bootstrap.js"></script>    
</body>
</html>
<script>

    /********************************************************
    * 1.api網址  https://kktix.com/events.json
    * 2.宣告一個XMLHttpRequest物件
    * 3.建立請求的各項設定及實質內容
    * 4.建立得到回應時的各項行為
    * 5.送出請求
    ********************************************************/

    //宣告一個XMLHttpRequest物件
    var xhr = new XMLHttpRequest


    //建立請求的各項設定及實質內容
    // async 非同步
    // sync 同步

    xhr.open(
        'GET',// Method, //get,post,put,patch,delete

        'https://kktix.com/events.json'// URL,
        // async
    );
    xhr.responseType = 'json';

    //建立得到回應時的各項設定及行為
    xhr.onload = function () {
        let type = xhr.getResponseHeader("Content-Type");
        let status = xhr.status // 狀態碼
        // let response=xhr.responseText//取得xhr的文字
        let response = xhr.response
        // let res = JSON.parse(response)//轉換文字為JSON物件
        console.log(response)
        // document.write(response)
        let events=response.entry;
        // console.log(events);
        events.forEach((event,idx) => {
            $("ul").append("<li>"+event.title+"</li>")
        });

        $(".title").text(response.title)
        $(".updated").text(response.updated)
    }

    //送出請求
    xhr.send();
</script>
